<html>
<head>
    <meta charset = 'utf-8'>
    <title>Test1</title>
</head>
<body>
<script type="text/javascript">
    function checkMax(arr) {
        var max = arr[0];
        for (i=0;i<arr.length;i++) {
            if (max <arr[i]) {
                max = arr[i];
            }
        }
        return max;
    }

    function checkMin(arr) {
        var min = arr[0];
        for (i=0;i<arr.length;i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        return min;
    }
    var a =[1,2,6,21,65,77];
    alert(checkMin(a));
    alert(checkMax(a));
</script>
</body>
</html>
